<script>
    // FUNCTII
    console.log("~~~~~~~~~~ CIFRE => Zilele saptamanii ~~~~~~~~~~")

    function determinaZiuaSaptamanii(ziuaPrimitaDeCatreFunctie) {
        switch (ziuaPrimitaDeCatreFunctie) {
            case '1':
                console.log('Luni');
                break;
            case '2':
                console.log('Marti');
                break;
            case '3':
                console.log('Miercuri');
                break;
            case '4':
                console.log('Joi');
                break;
            case '5':
                console.log('Vineri');
                break;
            case '6':
                console.log('Sambata');
                break;
            case '7':
                console.log('Duminica');
                break;
        }
    }

    stringNumar = '1231421231231';

    for (i = 0; i < stringNumar.length; i++) {
        pozitiaCurenta = i;
        caracterulCurent = stringNumar[pozitiaCurenta];
        determinaZiuaSaptamanii(caracterulCurent);
    }

    // FUNCTII: ULTIMA CIFRA
    console.log("~~~~~~~~~~ SUMA CIFRELOR UNUI NR -FUNCTII ~~~~~~~~~~")


    function ultimaCifra(numarLaCareTrebuieSaIiGasescUltimaCifra) {
        // Input: numarLaCareTrebuieSaIiGasescUltimaCifra - un numar la care trebuie sa ii gasesc ultima cifra
        // Output: ultima cifra a numarului 
        return numarLaCareTrebuieSaIiGasescUltimaCifra % 10;
    }

    function numarFaraUltimaCifra(numarLaCareTrebuieSaIiTaiUltimaCifra) {
        // Input: numarLaCareTrebuieSaIiTaiUltimaCifra - un numar caruia trebuie sa ii tai o cifra de la capat
        // Output: Numarul impartit practic la 10, fara virgule
        const rezultatulImpartirii = numarLaCareTrebuieSaIiTaiUltimaCifra / 10;
        const parteaFractionara = rezultatulImpartirii % 1;
        return rezultatulImpartirii - parteaFractionara; // Adica partea intreaga, aka partea fara virgula
    }

    var numar = 2738;
    var sumaDePanaAcum = 0;

    // Aceasta este varianta in care codul "spune o poveste"
    while (numar > 0) {
        ultimaCifraANumarului = ultimaCifra(numar);
        numarulMeuFaraUltimaCifra = numarFaraUltimaCifra(numar);

        sumaDePanaAcum = sumaDePanaAcum + ultimaCifraANumarului;

        numar = numarulMeuFaraUltimaCifra;
    }

    console.log(`SUMA pt 2738 este ${sumaDePanaAcum}`)
</script>
