<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch cu lista de mesaje</title>
    <link rel="stylesheet" href="./stiluri.css">
</head>

<body>

    <h1>My first real chatbox</h1>
    <div class="container">
        <div class="half">
            <h3>Mesaje</h3>
            <div id="lista-mesaje">
                Lista de mesaje se incarca...
            </div>
        </div>
        <div class="half">
            <h3>Mesaj Nou</h3>
            <textarea name="" id="newMessage" cols="30" rows="10"></textarea>
            <button type="submit" id="post">Submit</button>
        </div>
    </div>

    <!--Maria-->
    <div id="authorModal" class="modal">
        <div class="modal-content">
            <h3>Selectează autorul</h3>
            <input type="text" id="authorInput" placeholder="Introduceți numele autorului">
            <button id="saveAuthorButton">Save Author</button>
        </div>
    </div>

    <script src="scriptMesaje.js"></script>

</body>

</html>
