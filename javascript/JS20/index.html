<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbox cu Autor</title>
    <link rel="stylesheet" href="./stiluri.css" />
  </head>

  <body>
    <h1>My first real chatbox</h1>
    <div class="container">
      <div class="half">
        <h3>Mesaje</h3>
        <div id="lista-mesaje">Lista de mesaje se incarca...</div>
      </div>
      <div class="half">
        <h3>Mesaj Nou</h3>
        <textarea name="" id="newMessage" cols="30" rows="10"></textarea>
        <button type="submit" id="submitMessage">Submit</button>
      </div>
    </div>

    <!-- Modal pentru introducerea autorului -->
    <div id="modal-author" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h3>Introduce»õi autorul</h3>
        <input type="text" id="authorName" placeholder="Numele autorului" />
        <button id="sendMessage">Trimite</button>
      </div>
    </div>

    <script src="scriptMesaje.js"></script>
  </body>
</html>
