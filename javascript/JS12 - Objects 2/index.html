      var vanzariTotale = 0;

      function cumparaMasina(modelMasina) {
        const modelulGasit = inventar.find(function (masinaDinInventar) {
          return masinaDinInventar.model == modelMasina;
        });

        vanzariTotale += modelulGasit.pret;

        console.log(

          vanzariTotale

      cumparaMasina("Polo");
      cumparaMasina("Polo");

          }
        }
